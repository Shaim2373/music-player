<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
<div class="main">
        <p class="logo"><i class="fa-solid fa-music" aria-hidden="true"></i>Music</p>
        <!-- left side -->
    <div class="left">
            <!--- song image --->
            <div class="volume">
            <img id="track_image">

            <p id="volume_show">90</p>
            <i class="fa-solid fa-volume-up" aria-hidden="true" id="volume_icon" onclick="mute_sound()"></i>
            <input type="range" min="0" max="100" value="90" onchange="volume_change()">
        </div>
    </div>
    <!-- middle part -->
    <div class="middle">
        <button onclick="previous_song()" id="pre"><i class="fa-solid fa-backward-step" aria-hidden="true"></i></button>
        <button onclick="justplay()" id="play"><i class="fa-solid fa-play" aria-hidden="true"></i></button>
        <button onabort="next_song()" id="next"><i class="fa-solid fa-forward-step" aria-hidden="true"></i></button>
    </div>
     <!-- song title -->
     <p id="title">title.mp3</p>
     <p id="artist">Artist name</p>
     <!-- song duration part -->
     <div class="duration">
         <input type="range" min="0" max="100" value="0" id="duration_slider" onchange="charge_duration()">
     </div>
     <button id="auto" onclick="autoplay_switch()">Auto play <i class="fa-solid fa-circle-notch"></i></button>
    <!-- right -->
    <div class="right">
        <div class="show_song_no">
            <p id="present">1</p>
            <p>/</p>
            <p id="total">5</p>
        </div>
    </div>


</div>


    <script src="extarnal.js"></script>
</body>
</html>
